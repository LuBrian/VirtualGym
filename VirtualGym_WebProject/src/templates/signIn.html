
{% extends 'header_footer.html' %}

<div class = "signIn_form_container">

	<div class = "signIn_form">

		<form method = "post" action="{% url 'signIn' %}">{% csrf_token %}
            <h1 class="signIn_title">{{title}}</h1>
		<div class="signIn_username">
		    <input type="text" id="email" name="email" placeholder="User name">
		</div>
		<div class="signIn_password">
		    <input type="text" id="password" name="password" placeholder="Your password">
		</div>
		<div class="signInButtonContainer">

		</div>

	  </form>

	</div>


    <div class="createSocial">
        <a class="svg facebook" href="{% url 'social:begin' 'facebook' %}?next={% url 'index' %}"></a>
        <a class="svg google" href="{% url 'social:begin' 'google-oauth2' %}?next={% url 'index' %}"></a>
        <a class="svg twitter" href="{% url 'social:begin' 'twitter' %}?next={% url 'index' %}"></a>
    </div>

    <div class="go_signUp">
        <p>Doesn't have an account,<a href="{% url 'signUp' %}"> Sign Up</a> here</p>

    </div>
</div>
