    <div class="container">
      <section>
        <!-- <div class="page-header"> -->

        <div class="row">
          {% for obj in objects_list %}
          <div class="col-md-4">
            <!-- <h2>{{title}}</h2> <img src="{% static "girls.jpg" %}"> -->
            <div class="thumbnail">

              <video width=100% height="200" controls>
                {% static "" as baseUrl %}
                <source src="{{ baseUrl }}/{{obj.exerciseVideos}}" type="video/mp4">
              </video>
              <h3 style="text-align: center">Tag: {{obj.exerciseTag}}</h3>
              <p style="text-align: center">Description:{{obj.exerciseDescription}}</p>
            </div>
          </div>
          {% endfor %}
        </div>

      </section>

    </div>
