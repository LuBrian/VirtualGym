
{% extends 'header_footer.html' %}


{% block page_content %}

<div class="view_exercise_repo_container" style="margin-top=160px">

    <!--show Exercise-- >
    <div class="container">
      <section>

        <!-- <div class="page-header"> -->
        <!-- </div> -->

        <div class="row">
          {% for obj in objects_list %}
          <div class="col-md-4">
            <div class="thumbnail">

              <video width=100% height="200" controls>

                <source src="{{obj.exerciseVideos.url}}" type="video/mp4">
              </video>
              <h3 style="text-align: center"><a href="{%url "detail" id=obj.exerciseId %}">{{obj.exerciseTag}}  </a></h3>
              <p style="text-align: center">Description:{{obj.exerciseDescription}}</p>
            </div>
          </div>
            {% endfor %}
          </div>

        </section>
    </div>

</div>


{% endblock %}
