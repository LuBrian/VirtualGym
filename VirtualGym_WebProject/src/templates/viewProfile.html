{% load static %}
{% include 'navBar.html' %}

<div class="view_exercise_repo_container" style="margin-top=160px">

    <!--show Exercise-- >
    <div class="container">
      <section>
        <!-- <div class="page-header"> -->
        <!-- </div> -->

        <div class="row">
          {% for obj in objects_list %}
          <div class="col-md-4">
            <!-- <h2>{{title}}</h2> <img src="{% static "girls.jpg" %}"> -->
            <div class="thumbnail">

              <video width=100% height="200" controls>

                <source src="{{obj.exerciseVideos.url}}" type="video/mp4">
              </video>
              <h3 style="text-align: center"><a href="{%url "detail" id=obj.exerciseId %}">Tag: {{obj.exerciseTag}}  </a></h3>
              <p style="text-align: center">Description:{{obj.exerciseDescription}}</p>
            </div>
          </div>
            {% endfor %}
          </div>

        </section>
    </div>

</div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
