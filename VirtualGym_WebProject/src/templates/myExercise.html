                <embed width="100%" height="200" border="0" autostart=0 filename="video" src="{{video.videoFile.url}}">
                </embed>
                </object> -->

              <p style="text-align: center">Description:{{obj.exerciseDescription}}</p>
            </div>
          </div>
            {% endfor %}
          </div>
