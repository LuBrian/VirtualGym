  {% include 'navBar.html' %}




  <div class = "signUp">
  	{% if user.is_authenticated  %}
	<div class = "already_loggedIn">
		<p>You already logged in</p>
	</div>
	{% else %}

	<div class = "signUp_form">

		<form method="post" action="">{% csrf_token %}
     		 <h1 class="signUp_title">{{title}}</h1>
			<div class="signUp_username">
				<label>User Name</label>
			    {{ form.email }}
			</div>
			<div class="signUp_password">
				<label>Password</label>
			    {{ form.password }}
			</div>
			<!-- <div class="signUp_confirm">
			    {{ form.confirm }}
			</div> -->
      <!-- {{ form.as_p}} -->
      		<div class="signUpButtonContainer">
			<button type="submit" class="signUp_button">Sign up</button>
			</div>
	  </form>
	</div>


	 <div class="go_signIn">
		<p>Already have an account,<a href="{% url 'signIn' %}"> Sign In</a> here</p>

	</div>

	{% endif  %}

</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
