

{% extends 'header_footer.html' %}
{% block page_content %}

<style media="screen">
  .panel-heading {
    padding: 15px 20px;
    border-bottom: 1px solid transparent;
    border-top-left-radius: 25px;
    border-top-right-radius: 5px;
    color: #333;
    background-color: #a29784;

}
.panel {

    background-color: #fff;
    border: 0px solid transparent;
  }

  .panel-group .panel {
    margin-bottom: inherit;
    border-radius: 4px;
    box-shadow: 5px 5px 5px #888888;
}

</style>

<div class="body_container">
<h1 align="center">Frequently Asked Questions</h1>


<div class="container ">

      {%for obj in objects_list%}
        <div class="panel panel-default ">
            <div class="panel-heading accordion-toggle question-toggle collapsed" data-toggle="collapse" data-parent="#faqAccordion" data-target="#{{obj.questionID}}">
                 <h4 class="panel-title">
                    <a href="#" class="ing">Q: {{obj.Question}}?</a>
              </h4>

            </div>
            <div id="{{obj.questionID}}" class="panel-collapse collapse" style="height: 0px;">
                <div class="panel-body">
                     <h5><span class="label label-primary">Answer</span></h5>
                    <p>{{obj.Answer}}</p>
                </div>
            </div>
        </div>
      {%endfor%}


    </div>
</div>
</div>
</div>
{% endblock %}
